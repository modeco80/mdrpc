name: test build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install library development files
      run: sudo apt update && sudo apt install -y libmpv-dev
    - name: cmake configure
      run: mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - name: Build
      run: cd build && make -j $(($(nproc) + 1))
